<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - CodelessAI</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6edf3;
    }
    .container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .tagline { color: #8b949e; font-size: 14px; margin-bottom: 32px; }
    .form-group { margin-bottom: 16px; text-align: left; }
    .form-group label { display: block; font-size: 13px; margin-bottom: 6px; color: #8b949e; }
    .form-group input {
      width: 100%;
      padding: 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      font-size: 14px;
    }
    .form-group input:focus { outline: none; border-color: #58a6ff; }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.2s;
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-primary { background: #238636; color: #fff; }
    .btn-primary:hover:not(:disabled) { background: #2ea043; }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8b949e;
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #30363d;
    }
    .divider span { padding: 0 12px; }
    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #21262d;
      border: 1px solid #30363d;
      color: #e6edf3;
    }
    .oauth-btn:hover:not(:disabled) { background: #30363d; }
    .oauth-btn svg { width: 18px; height: 18px; }
    .link { color: #58a6ff; text-decoration: none; font-size: 13px; }
    .link:hover { text-decoration: underline; }
    .footer { margin-top: 24px; font-size: 13px; color: #8b949e; }
    .error { color: #f85149; font-size: 13px; margin-bottom: 16px; display: none; }
    .error.show { display: block; }
    .loading { display: none; }
    .loading.show { display: inline-block; }
    .plan-info {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    .plan-title { font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #58a6ff; }
    .plan-features { font-size: 12px; color: #8b949e; }
    .plan-features li { margin: 4px 0; list-style: none; }
    .plan-features li::before { content: '‚úì '; color: #238636; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">codeless ai</h1>
    <p class="tagline">Better Context. Better Agent. Better Code.</p>
    
    <div class="plan-info">
      <div class="plan-title">üéâ Free Plan Includes</div>
      <ul class="plan-features">
        <li>10,000 tokens per month</li>
        <li>Access to all AI models</li>
        <li>Code completions & chat</li>
        <li>Workspace context awareness</li>
      </ul>
    </div>
    
    <div class="error" id="errorMsg"></div>
    
    <form id="signupForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">
        <span class="loading" id="loadingSpinner">‚è≥</span>
        Create Account
      </button>
    </form>
    
    <div class="divider"><span>or continue with</span></div>
    
    <button class="btn oauth-btn" onclick="oauthSignup('github')" id="githubBtn">

      Continue with GitHub
    </button>
    <button class="btn oauth-btn" onclick="oauthSignup('google')" id="googleBtn">
      <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Continue with Google
    </button>
    
    <div class="footer">
      Already have an account? <a href="login.html" class="link">Sign in</a>
    </div>
  </div>
  
  <script>
    const SUPABASE_URL = 'https://sizwtijdyjnamnppcwyy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpend0aWpkeWpuYW1ucHBjd3l5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MTAwNTIsImV4cCI6MjA4MDI4NjA1Mn0.q64OGNZ6pwpRurZST9Vu0RlKhqGSKhLmoc1Hdto5XGI';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.classList.add('show');
    }
    
    function setLoading(loading) {
      document.getElementById('submitBtn').disabled = loading;
      document.getElementById('githubBtn').disabled = loading;
      document.getElementById('googleBtn').disabled = loading;
      document.getElementById('loadingSpinner').classList.toggle('show', loading);
    }
    
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoading(true);
      document.getElementById('errorMsg').classList.remove('show');
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name },
        },
      });
      
      if (error) {
        showError(error.message);
        setLoading(false);
        return;
      }
      
      if (data.session) {
        const params = new URLSearchParams({
          access_token: data.session.access_token,
          refresh_token: data.session.refresh_token,
        });
        window.location.href = 'success.html?' + params.toString();
      } else if (data.user) {
        // Email confirmation required
        window.location.href = 'success.html?confirmation=pending';
      }
    });
    
    async function oauthSignup(provider) {
      setLoading(true);
      
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider,
        options: {
          redirectTo: window.location.origin + '/auth/success.html',
        },
      });
      
      if (error) {
        showError(error.message);
        setLoading(false);
      }
    }
  </script>
</body>
</html>
